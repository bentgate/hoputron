  <path d="M150 80 C140 90, 130 110, 150 160 C170 110, 160 90, 150 80 Z" fill="#00DD88" stroke="#009966" stroke-width="2" />
  <path d="M150 100 C145 105, 135 120, 150 150 C165 120, 155 105, 150 100 Z" fill="#00CC77" stroke="#008855" stroke-width="2" />

